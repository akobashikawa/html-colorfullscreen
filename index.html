<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fullscreen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            cursor: pointer;
            flex-direction: column;
        }
        #colorPickerContainer {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
        }
        #colorPicker {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .hidden {
            display: none;
        }
        button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
            font-weight: bold;
        }
        #hideButton {
            position: relative;
            overflow: hidden;
            border: 2px dashed gray;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">SET</button>
    <label for="colorPicker">
        <div id="colorPickerContainer" style="background-color: #ffffff;"></div>
    </label>
    <input type="color" id="colorPicker" value="#ffffff">
    <button id="hideButton">HIDE</button>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorPickerContainer = document.getElementById('colorPickerContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const hideButton = document.getElementById('hideButton');

        colorPicker.addEventListener('input', () => {
            colorPickerContainer.style.backgroundColor = colorPicker.value;
        });

        fullscreenButton.addEventListener('click', () => {
            const selectedColor = colorPicker.value;
            document.body.style.backgroundColor = selectedColor;

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });

        hideButton.addEventListener('click', (event) => {
            event.stopPropagation();
            colorPickerContainer.classList.add('hidden');
            fullscreenButton.classList.add('hidden');
            hideButton.classList.add('hidden');
            document.body.style.cursor = 'auto';
        });

        document.body.addEventListener('click', () => {
            if (colorPickerContainer.classList.contains('hidden')) {
                colorPickerContainer.classList.remove('hidden');
                fullscreenButton.classList.remove('hidden');
                hideButton.classList.remove('hidden');
                document.body.style.cursor = 'pointer';
            }
        });
    </script>
</body>
</html>
