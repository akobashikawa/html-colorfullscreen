<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fullscreen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            cursor: pointer;
            flex-direction: column;
        }
        #colorPickerContainer {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
        }
        #colorPicker {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .hidden {
            display: none;
        }
        button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
            font-weight: bold;
            opacity: 0;
        }
        button:hover {
            opacity: 1;
            transition: opacity 0.3s;
        }
        #hideButton {
            position: relative;
            overflow: hidden;
            border: 2px dashed gray;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .controls-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <button id="fullscreenButton">SET</button>
        <label for="colorPicker">
            <div id="colorPickerContainer" style="background-color: #ffffff;"></div>
        </label>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="hideButton">HIDE</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorPickerContainer = document.getElementById('colorPickerContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const hideButton = document.getElementById('hideButton');
        const controlsContainer = document.querySelector('.controls-container');

        // Function to set fullscreen color
        const setFullscreenColor = () => {
            const selectedColor = colorPicker.value;
            document.body.style.backgroundColor = selectedColor;

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        };

        // Function to hide controls
        const hideControls = () => {
            controlsContainer.classList.add('hidden');
            document.body.style.cursor = 'auto';
        };

        // Function to show controls
        const showControls = () => {
            controlsContainer.classList.remove('hidden');
            document.body.style.cursor = 'pointer';
        };

        colorPicker.addEventListener('input', (event) => {
            event.stopPropagation();
            colorPickerContainer.style.backgroundColor = colorPicker.value;
        });

        colorPicker.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        colorPickerContainer.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        fullscreenButton.addEventListener('click', (event) => {
            event.stopPropagation();
            setFullscreenColor();
        });

        controlsContainer.addEventListener('click', (event) => {
            event.stopPropagation();
            setFullscreenColor();
        });

        hideButton.addEventListener('click', (event) => {
            event.stopPropagation();
            hideControls();
        });

        document.body.addEventListener('click', () => {
            if (controlsContainer.classList.contains('hidden')) {
                showControls();
            } else {
                hideControls();
            }
        });
    </script>
</body>
</html>
