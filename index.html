<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fullscreen</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centers items vertically */
            align-items: center; /* Centers items horizontally */
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            cursor: pointer; /* Change cursor to indicate clickability */
            flex-direction: column; /* Arranges items in a column */
        }
        #colorPicker {
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        button {
            border-radius: 50%; /* Make buttons circular */
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            border: none; /* Remove default border */
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Set</button>
    <input type="color" id="colorPicker" value="#ffffff">
    <button id="hideButton">Hide</button>
    <!-- <button id="unhideButton" class="hidden">Unhide</button> -->

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const hideButton = document.getElementById('hideButton');
        // const unhideButton = document.getElementById('unhideButton');

        fullscreenButton.addEventListener('click', () => {
            const selectedColor = colorPicker.value;
            document.body.style.backgroundColor = selectedColor;

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });

        hideButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent the click from propagating to the body
            colorPicker.classList.add('hidden');
            fullscreenButton.classList.add('hidden');
            hideButton.classList.add('hidden');
            // unhideButton.classList.remove('hidden');
            document.body.style.cursor = 'auto'; // Change cursor back
        });

        document.body.addEventListener('click', () => {
            if (colorPicker.classList.contains('hidden')) {
                colorPicker.classList.remove('hidden');
                fullscreenButton.classList.remove('hidden');
                hideButton.classList.remove('hidden');
                // unhideButton.classList.add('hidden');
                document.body.style.cursor = 'pointer'; // Change cursor back
            }
        });
    </script>
</body>
</html>
