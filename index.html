<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Fullscreen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            cursor: pointer;
            flex-direction: column;
        }
        #colorPickerContainer {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 10px;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added shadow */
        }
        #colorPicker {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .hidden {
            display: none;
        }
        button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-shadow: black 1px 1px 2px;
        }
        button:hover {
            opacity: 1;
            transition: opacity 0.3s;
        }
        #hideButton {
            position: relative;
            overflow: hidden;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .controls-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <button id="fullscreenButton">SET</button>
        <label for="colorPicker">
            <div id="colorPickerContainer" style="background-color: #ffffff;"></div>
        </label>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="hideButton">HIDE</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorPickerContainer = document.getElementById('colorPickerContainer');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const hideButton = document.getElementById('hideButton');
        const controlsContainer = document.querySelector('.controls-container');

        // Function to set fullscreen color
        const setFullscreenColor = () => {
            const selectedColor = colorPicker.value;
            document.body.style.backgroundColor = selectedColor;

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        };

        // Function to hide controls
        const hideControls = () => {
            controlsContainer.classList.add('hidden');
            document.body.style.cursor = 'auto';
        };

        // Function to show controls
        const showControls = () => {
            controlsContainer.classList.remove('hidden');
            document.body.style.cursor = 'pointer';
        };

        colorPicker.addEventListener('input', (event) => {
            event.stopPropagation();
            colorPickerContainer.style.backgroundColor = colorPicker.value;
        });

        colorPicker.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        colorPickerContainer.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        fullscreenButton.addEventListener('click', (event) => {
            event.stopPropagation();
            setFullscreenColor();
        });

        controlsContainer.addEventListener('click', (event) => {
            event.stopPropagation();
            setFullscreenColor();
        });

        hideButton.addEventListener('click', (event) => {
            event.stopPropagation();
            hideControls();
        });

        document.body.addEventListener('click', () => {
            if (controlsContainer.classList.contains('hidden')) {
                showControls();
            } else {
                hideControls();
            }
        });

        // Function to parse query string
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        // Function to validate and convert color formats
        const parseColor = (color) => {
            if (!color) return null;
            
            // Create a temporary div to test color validity
            const temp = document.createElement('div');
            
            // Test hex format (with or without #)
            if (/^#?[0-9A-Fa-f]{6}$/.test(color)) {
                const hexColor = color.startsWith('#') ? color : '#' + color;
                temp.style.color = hexColor;
                if (temp.style.color) return hexColor;
            }
            
            // Test rgb format
            if (color.startsWith('rgb')) {
                temp.style.color = color;
                if (temp.style.color) return color;
            }
            
            // Test hsl format
            if (color.startsWith('hsl')) {
                temp.style.color = color;
                if (temp.style.color) return color;
            }
            
            return null;
        };

        // Set initial color from query string
        window.addEventListener('load', () => {
            const colorParam = getQueryParam('color');
            if (colorParam) {
                const initialColor = parseColor(colorParam);
                if (initialColor) {
                    document.body.style.backgroundColor = initialColor;
                    colorPicker.value = initialColor;
                    colorPickerContainer.style.backgroundColor = initialColor;
                }
            }
        });
    </script>
</body>
</html>
